<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Add new Lord</title>
</head>
<body>
<h1>Add New Lord</h1>
<form action="/hello/add-lord" method="post" th:object="${lord}">


    <label for="age"> Age: </label>
    <input type="text" th:field="*{age}" id="age">
    <div style="color: red" th:if="${#fields.hasErrors('age')}" th:errors="*{age}"></div>
    <br/>

    <label for="name"> Name: </label>
    <input type="text" th:field="*{name}" id="name">
    <div style="color: red" th:if="${#fields.hasErrors('name')}" th:errors="*{name}"></div>
    <br/>

    <input type="submit" id="button" >

</form>

<form action="/hello/get-youngest" method="get">

    <button>Получить самых молодых</button>

</form>
</body>
</html>
